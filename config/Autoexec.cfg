//config 的执行顺序为由上往下依次执行, 故 Unbinds 部分置于文件开头, 多为解绑默认绑键 (尤其是绑定了其他起源游戏继承而来的失效指令的键位)
//准星由文件 crosshair_combat.cfg 和 crosshair_utility.cfg 确定
//除手持模型, HUD, 雷达等大类外, 参数为默认值的指令一般不录入本文件 (autoexec.cfg)
//使用双斜杠 "//" 可以注释之后所有处于同一行的文字
//文本内容尽量使用半角符号加空格取代全角符号, 原则上不使用句点和句号; 指令和注释之间, 插入一个空格; 中西文混排时, 插入一个空格

//Unbinds
unbind "i" //默认绑定 "show_loadout_toggle" (切换为总是显示武器物品栏)
unbind "k" //默认绑定 "+voicerecord" (使用麦克风)
unbind "x" //默认绑定 "slot12"
unbind "z" //默认绑定 "+radialradio2"
unbind "," //默认绑定 "buyammo1", 失效指令
unbind "." //默认绑定 "buyammo2", 失效指令
unbind "INS" //默认绑定 "+klook", 按键默认无效, 控制台输入 "+klook" 会变成螃蟹步
unbind "F5" //默认绑定 "jpeg" (截图), Steam 已默认设置 F12 截图
//End

//Binds
bind "c" "radio3" //报告类无线电消息
bind "l" "exec shenanigan" //运行准星滚轮变色
bind "p" "bot_place" //在指定位置生成电脑玩家 (至少需要1名电脑玩家, 控制台输入 bot_add 可添加电脑玩家)
bind "v" "+duck" //下蹲
bind "x" "radio2" //标准类无线电消息
bind "z" "radio1" //命令类无线电消息
bind "\" "sv_rethrow_last_grenade;r_cleardecals" //重新投掷上一个道具/清除弹痕和血迹
bind "-" "exec env_practice" //设置跑图环境
bind "=" "exec env_1v1" //设置好友1v1对战环境
bind "CAPSLOCK" "+jumpthrow" //一键跳投
bind "ALT" "noclip" //穿墙飞行
bind "UPARROW" "+forward" //前进
bind "LEFTARROW" "+left" //向左旋转
bind "DOWNARROW" "+back" //后退
bind "RIGHTARROW" "+right" //向右旋转
bind "F5" "exec armed_to_the_teeth;exec item_code_list" //全副武装/在控制台显示物品代码
bind "MOUSE3" "player_ping" //使用标记功能
bind "MOUSE4" "changeCrosshair" //切换准星
bind "MOUSE5" "+voicerecord" //使用麦克风
//需要文件 shenanigan.cfg, env_practice.cfg, env_1v1.cfg, armed_to_the_teeth.cfg 和 item_code_list.cfg
//End

//Jump Throw
alias "+jumpthrow" "+jump;-attack;-attack2" 
alias "-jumpthrow" "-jump" 
//+jumpthrow 键位已绑定, 详见 Binds 部分
//End

//Crosshair
alias "changeCrosshair" "secondCrosshair"
alias "firstCrosshair" "alias changeCrosshair secondCrosshair; exec crosshair_combat"
alias "secondCrosshair" "alias changeCrosshair firstCrosshair; exec crosshair_utility"
crosshair "1" //显示准星
exec crosshair_combat //进入游戏时将 crosshair_combat 准星设为默认
//changeCrosshair 键位已绑定, 详见 Binds 部分
//需要文件 crosshair_combat.cfg 和 crosshair_utility.cfg
//End


//由于 cfg 文件中指令由上至下依次执行, 故 Unbind 部分置于文件开头, 其中大多用于解绑其他起源引擎游戏继承而来的失效指令
//准星及环境应由专门的 cfg 文件确定, 其中准星类文件的命名应以 "crosshair_" 开头, 环境类文件的命名应以 "env_" 开头
//除手持模型, HUD, 雷达等大类外, 参数值默认的指令一般不录入本文件
//使用双斜杠 "//" 以注释双斜杠后同一行内的全部内容, 注释中应注明指令开启时的效果，而非当前状态
//指令中必须使用半角符号; 注释中建议使用半角符号加空格以取代全角符号, 原则上不使用句号和句点; 指令与注释之间应当换行并插入一个制表符; 中西文混排时, 应当插入一个空格
//需要准星文件 crosshair_combat.cfg, crosshair_utility_ver_1.cfg, crosshair_utility_ver_2.cfg, crosshair_dumb_plus.cfg, crosshair_dumb_plus.cfg, 和 crosshair_wall_hack_simulator.cfg
//需要环境文件 env_practice.cfg, env_1v1_ver_1.cfg 和 env_1v1_ver_2.cfg
//需要其他文件 shenanigan_color_shift.cfg 和 armed_to_the_teeth.cfg



////////Unbind////////

unbind "i"
	//默认绑定 "show_loadout_toggle" (切换为总是显示武器物品栏)
unbind "k"
	//默认绑定 "+voicerecord" (使用麦克风)
unbind "l"
	//解绑由 shenanigan_color_shift.cfg 定义的指令 "toggle_ColorShift"
unbind "p"
	//解绑由环境类文件绑定的指令 "ent_create chicken" 或 "bot_place"
unbind ","
	//默认绑定 "buyammo1", 失效指令
unbind "."
	//默认绑定 "buyammo2", 失效指令
unbind "F5"
	//默认绑定 "jpeg" (截图), Steam 已设置 F12 截图

////////End////////



////////Bind////////

bind "c" "radio3"
	//报告类无线电消息
bind "l" "exec shenanigan_color_shift"
	//运行准星变色
bind "v" "+duck"
	//下蹲
bind "x" "radio2"
	//标准类无线电消息
bind "z" "radio1"
	//命令类无线电消息
bind "\" "sv_rethrow_last_grenade;r_cleardecals"
	//重新投掷上一个道具; 清除弹痕和血迹
bind "-" "exec env_practice"
	//设置跑图环境
bind "=" "toggle_env_1v1"
	//切换好友1v1对战环境
bind "CAPSLOCK" "+JumpThrow"
	//一键跳投
bind "ALT" "+alter_MWHEEL"
	//按下以切换滚轮功能
bind "CTRL" "noclip"
	//穿墙飞行
bind "UPARROW" "+forward"
	//前进
bind "LEFTARROW" "+left"
	//向左旋转
bind "DOWNARROW" "+back"
	//后退
bind "RIGHTARROW" "+right"
	//向右旋转
bind "F5" "exec armed_to_the_teeth"
	//全副武装
bind "MOUSE3" "player_ping"
	//使用标记功能
bind "MOUSE4" "toggle_Crosshair"
	//切换准星
bind "MOUSE5" "+voicerecord"
	//使用麦克风
bind "MWHEELUP" "invprev"
	//切换上一个武器
bind "MWHEELDOWN" "invnext"
	//切换下一个武器

////////End////////



////////Crosshair////////

alias "toggle_Crosshair" "SecondaryCrosshair"
alias "PrimaryCrosshair" "alias toggle_Crosshair SecondaryCrosshair;alias currantCrosshair exec crosshair_combat;currantCrosshair"
alias "SecondaryCrosshair" "alias toggle_Crosshair PrimaryCrosshair;alias currantCrosshair SecondaryCrosshairSet;SecondaryCrosshairSet#01"
alias "+alter_MWHEEL" "bind MWHEELUP Crosshair_prev;bind MWHEELDOWN Crosshair_next"
alias "-alter_MWHEEL" "bind MWHEELUP invprev;bind MWHEELDOWN invnext"
alias "SecondaryCrosshairSet#01" "alias Crosshair_prev SecondaryCrosshairSet#05;alias Crosshair_next SecondaryCrosshairSet#02;alias SecondaryCrosshairSet exec crosshair_utility_ver_1;currantCrosshair"
alias "SecondaryCrosshairSet#02" "alias Crosshair_prev SecondaryCrosshairSet#01;alias Crosshair_next SecondaryCrosshairSet#03;alias SecondaryCrosshairSet exec crosshair_utility_ver_2;currantCrosshair"
alias "SecondaryCrosshairSet#03" "alias Crosshair_prev SecondaryCrosshairSet#02;alias Crosshair_next SecondaryCrosshairSet#04;alias SecondaryCrosshairSet exec crosshair_dumb;currantCrosshair"
alias "SecondaryCrosshairSet#04" "alias Crosshair_prev SecondaryCrosshairSet#03;alias Crosshair_next SecondaryCrosshairSet#05;alias SecondaryCrosshairSet exec crosshair_dumb_plus;currantCrosshair"
alias "SecondaryCrosshairSet#05" "alias Crosshair_prev SecondaryCrosshairSet#04;alias Crosshair_next SecondaryCrosshairSet#01;alias SecondaryCrosshairSet exec crosshair_wall_hack_simulator;currantCrosshair"
crosshair "1"
	//显示准星
exec crosshair_combat
	//进入游戏时将 crosshair_combat.cfg 所定义的准星设为默认


weapon_recoil_scale "2.0" //武器后座力 (关闭 "0", 默认 "2.0")
weapon_air_spread_scale "1" //空中射击散布 (默认 "1")
//End

//Model and Hitbox
sv_showimpacts "0" //着弹点显示(关闭 "0", 本地及服务器 "1", 仅本地 "2", 仅服务器 "3")
sv_showimpacts_time "16" //着弹点消失时间 (单位: 秒)
sv_showimpacts_penetration "0" //穿射状态显示
sv_showbullethits "0" //不显示子弹命中身体的位置
r_drawclipbrushes "0" //不显示空气墙 (关闭 "0", 显示线框 "1", 显示色块 "2")
sv_showlagcompensation "0" //不显示 Hitbox 模型
//End

mp_restartgame "1" //重新开始游戏
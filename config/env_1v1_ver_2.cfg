//config 中的指令将由上往下依次执行, 故 sv_cheats "1" 置于环境类 cfg 文件开头, mp_restartgame "1" 置于文件末尾
//新建环境类 cfg 文件时, 应在现有文件的基础上修改; 新建文件命名应以 "env_" 开头
//如无特殊说明, 参数值为 "0" 时指令关闭, 参数值为 "1" 时指令开启
//停用无参数值的指令时，应使用双斜杠 "//" 注释, 不宜直接删除
//文本内容尽量使用半角符号加空格取代全角符号, 原则上不使用句点和句号; 指令和注释之间, 插入一个空格; 中西文混排时, 插入一个空格

sv_cheats "1" //开启服务器作弊
//god //无敌模式 (仅自己 "god", 所有人 "gods")
sv_party_mode "1" //派对模式
sv_holiday_mode "1" //节日模式
sv_regeneration_force_on "1" //自动回血
mp_damage_vampiric_amount "0" //吸血模式 (吸血可以达到两倍血量上限)
ent_fire !self addoutput "max_health 100" //将自己血量上限设置为 "100" (死亡后变为默认)
mp_damage_headshot_only "0" //爆头模式
gravity "800" //设置重力 (默认 "800")
//exojump //装备 EXO 跳跃装置
sv_jump_impulse "301.993377" //设置跳跃高度 (默认 "301.993377")
bind "p" "ent_create chicken" //在指定位置生成小鸡 "ent_create chicken", 放置电脑玩家 "bot_place" (至少需要1名电脑玩家)

//Player and Bot
sv_alltalk "1" //开启全局语音 (队内语音 "0", 全局语音 "1")
maxplayers "16" //设置服务器内最多容纳的玩家数量 (包括电脑玩家)
mp_autokick "0" //禁用自动踢出挂机或恶意玩家
mp_autoteambalance "0" //关闭自动平衡队伍人数
mp_limitteams "0" //禁用双方队伍人数差异限制 (取值不为 "0" 时, 设置双方队伍人数差异的最大值)
mp_solid_teammates "1" //友方模型碰撞 (关闭 "0", 开启 "1", 仅开启头顶模型碰撞 "2")
mp_teammates_are_enemies "1" //服务器内所有人都是敌人
mp_friendlyfire "1" //开启队友伤害
ff_damage_reduction_bullets "0.33" //友方子弹伤害系数(官方竞技模式默认值 "0.33")
ff_damage_reduction_grenade "0.85" //友方投掷物伤害系数(官方竞技模式默认值 "0.85")
ff_damage_reduction_grenade_self "1" //对自己造成的投掷物伤害系数(官方竞技模式默认值 "1")
ff_damage_reduction_other "0.4" //友方其他伤害系数(官方竞技模式默认值 "0.4")
mp_anyone_can_pickup_c4 "1" /所有人都可以安放炸弹
mp_respawn_on_death_ct "1" //反恐精英死后立即复活
mp_respawn_on_death_t "1" //恐怖分子死后立即复活
mp_randomspawn "0" //关闭随机出生点
bot_quota "16" //电脑玩家配额
bot_quota_mode "normal" //电脑玩家配额模式 (服务器内电脑玩家的数量等于配额 "normal", 真实玩家的数量不大于配额时服务器内电脑玩家与真实玩家的数量之和等于配额 "fill", 服务器内电脑玩家与真实玩家的数量比值等于配额 "match")
bot_kick //踢除电脑玩家
//bot_add_ct //添加一名反恐精英电脑玩家
//bot_add_t //添加一名恐怖分子电脑玩家
bot_chatter "off" //关闭电脑玩家无线电语音 (关闭 "off", 开启 "on")
bot_stop "1" //电脑玩家设为静止状态
bot_dont_shoot "1" //电脑玩家禁止攻击
mp_hostages_takedamage "1" //人质可以受到伤害 (默认 "0")
hostage_is_silent "0" //关闭人质静音
//End

//Round and Time
mp_maxrounds "1024" //回合上限
mp_ignore_round_win_conditions "0" //禁用胜利条件
mp_overtime_enable "1" //允许加时赛
mp_overtime_maxrounds //每轮加时赛的回合上限
mp_roundtime "60" //死亡竞技回合时间 (单位: 分)
mp_roundtime_hostage "60" //人质地图回合时间 (单位: 分)
mp_roundtime_defuse "60" //拆弹地图回合时间 (单位: 分)
mp_force_pick_time "15" //选择队伍时间 (单位: 秒, 默认 "15")
mp_warmuptime "0" //热身时间 (单位: 秒)
mp_warmuptime_all_players_connected "0" //设置所有人连接后的热身时间 (单位: 秒)
sv_warmup_to_freezetime_delay "4" //设置热身结束后的冻结时间 (单位: 秒, 最小 "3.000000", 最大 "20.000000", 默认 "4")
mp_freezetime "0" //冻结时间 (单位: 秒)
mp_buytime "9999" //购买时间 (单位: 秒)
mp_respawn_immunitytime "4" //复活后无敌时间 (单位: 秒, 默认 "4.0")
mp_win_panel_display_time "0" //回合结束胜利面板显示时长  (单位: 秒, 似乎不能超过重启回合的时间间隔, 该值不宜修改, 默认 "3")
mp_round_restart_delay "0" //重启回合的时间间隔 (单位: 秒)
mp_match_restart_delay "0" //重启比赛的时间间隔 (单位: 秒)
//End

//Money
mp_startmoney "60000" //初始金额 (默认 "800")
mp_overtime_startmoney  "60000" //加时赛金额 (默认 "10000")
mp_maxmoney "60000" //最大金额 (默认 "16000")
mp_afterroundmoney "60000" //回合结束后增加的金额 (默认 "0")
////游戏内各种行为的收入调整, 以下均为竞技模式默认值
mp_playercashawards "1" //根据游戏内行为, 玩家可以获得收入
mp_teamcashawards "1" //根据游戏内行为, 队伍可以获得收入
cash_team_loser_bonus "1400" //输掉回合后的基础收入
cash_team_loser_bonus_consecutive_rounds "500" //连败经济补偿中每一级增加的收入
cash_team_winner_bonus_consecutive_rounds "0" //连胜经济奖励中每一级增加的收入 (默认 "0")
mp_starting_losses "1" //手枪局双方默认先输一局, 因此手枪局输掉的一方每人会得到 "1900"
cash_player_killed_enemy_default "300" //未修正时的默认击杀奖励
cash_player_killed_enemy_factor "1" //击杀奖励修正系数, 竞技为 "1", 休闲为 "0.5"
cash_player_killed_teammate "-300" //误杀队友惩罚
cash_player_bomb_planted "300" //玩家安放炸弹的奖励
cash_team_terrorist_win_bomb "3500" //恐怖分子队伍通过引爆炸弹获胜的收入
cash_player_bomb_defused "300" //玩家拆除炸弹的奖励
cash_team_win_by_defusing_bomb "3500" //反恐精英队伍通过拆除炸弹获胜的收入
cash_team_planted_bomb_but_defused "800" //炸弹被拆除后, 恐怖分子队伍的额外收入
cash_team_win_by_time_running_out_bomb "3250" //反恐精英队伍通过耗尽时间获胜的收入
cash_team_elimination_bomb_map "3250" //拆弹模式中, 队伍通过消灭全部敌人获胜的收入
cash_player_interact_with_hostage "300" //找到人质的奖励
cash_team_hostage_interaction "600" //找到人质后, 反恐精英队伍的额外收入
cash_player_rescued_hostage "1000" //营救人质的奖励
cash_team_rescued_hostage "600" //营救人质后, 反恐精英队伍的额外收入
cash_player_damage_hostage "-30" //每对人质造成 1HP 伤害时的惩罚 (取值为正可以获得奖励)
cash_player_killed_hostage "-1000" //误杀人质惩罚 (取值为正可以获得奖励)
cash_team_hostage_alive "0" //回合结束后每有一个人质存活, 反恐精英队伍获得的额外收入
cash_team_win_by_hostage_rescue "2900" //反恐精英队伍通过成功解救所有人质获胜的收入
cash_team_win_by_time_running_out_hostage "3250" //恐怖分子队伍通过人质未被解救获胜的收入
cash_team_elimination_hostage_map_t "3000" //人质模式中, 恐怖分子队伍通过消灭全部敌人获胜的收入
cash_team_elimination_hostage_map_ct "3000" //人质模式中, 反恐精英队伍通过消灭全部敌人获胜的收入
////
//End

//Weapon and Item
mp_ct_default_primary "weapon_m4a1"  //反恐精英默认主武器
mp_ct_default_secondary "weapon_deagle"  //反恐精英默认副武器
mp_ct_default_melee "weapon_taser" //反恐精英默认近身武器
mp_t_default_primary "weapon_ak47" //恐怖分子默认主武器
mp_t_default_secondary "weapon_deagle" //恐怖分子默认副武器
mp_t_default_melee "weapon_taser" //恐怖分子默认近身武器
mp_buy_anywhere "1" //允许在地图上所有地方购买
mp_items_prohibited "0" //禁用物品购买限制
mp_free_armor "1" //自动获得护甲 (关闭 "0", 防弹背心 "1", 防弹背心和头盔 "2")
sv_infinite_ammo "2" //无限备用弹夹和备用投掷物 (关闭 "0", 无限弹药 "1", 无限备用弹夹和投掷物 "2")
ammo_grenade_limit_total "16" //可携带的投掷物数量
cl_grenadepreview "0" //投掷物轨迹预览
sv_grenade_trajectory "0" //投掷物轨迹
mp_drop_knife_enable "1" //允许丢弃近战武器
mp_drop_grenade_enable "1" //允许丢弃投掷物
mp_weapons_allow_zeus "16" //允许购买的电击枪数量
mp_taser_recharge_time "1" //电击枪充能时间 (单位: 秒, 禁用 "-1")
mp_weapons_allow_heavyassaultsuit "1" //允许使用重型突击套装
cl_crosshair_recoil "0" //关闭准星随弹孔移动  (开启后, 重启游戏或加入官方服务器会恢复为默认值 "0")

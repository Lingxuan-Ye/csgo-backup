sv_cheats "1" //开启服务器作弊

sv_alltalk "1" //开启全局语音（队内语音/0,全局语音/1）

maxplayers "10" //设置服务器内最多容纳的玩家数量（包括电脑玩家）

mp_autoteambalance "0" //禁用自动平衡队伍人数

mp_limitteams "0" //禁用双方队伍人数限制（如5V3设成2，双方人数差异最多为2人）

mp_buytime "9999" //允许购买物品的时间（竞技模式默认1.5,即15秒）

mp_buy_anywhere "1" //允许在地图上所有地方购买

mp_free_armor "2" //复活时自动获得防弹背心和头盔(无甲/0，半甲/1，全甲/2)

mp_items_prohibited "0" //禁用物品购买限制

mp_weapons_allow_heavyassaultsuit "1" //允许使用重型突击套装

ammo_grenade_limit_total "10" //可携带的投掷物数量

mp_drop_knife_enable "1" //允许丢弃近战武器

mp_drop_grenade_enable "1" //允许丢弃投掷物

sv_infinite_ammo "2" //无限备用弹夹和备用投掷物（无限弹药/1，无限备用弹夹和备用投掷物/2，取消/0）

mp_startmoney "60000" //初始金额

mp_maxmoney "60000" //最大金额

mp_afterroundmoney "60000" //回合结束后增加的金额

mp_respawn_on_death_ct "1" //反恐精英死后立即复活

mp_respawn_on_death_t "1" //恐怖分子死后立即复活

mp_teammates_are_enemies "1" //服务器内所有的人都是敌人

mp_friendlyfire "1" //开启队友伤害（关闭/0，开启/1）

sv_showimpacts "0" //关闭着弹点显示(关闭/0，开启/1)

sv_showimpacts_time "10" //设置着弹点消失的时间（单位:秒钟）

cl_grenadepreview "0" //关闭投掷物轨迹预览

sv_grenade_trajectory "0" //不显示投掷物轨迹

mp_anyone_can_pickup_c4 "1" //反恐精英也可以安放C4炸弹

bot_kick //踢除电脑玩家

//bot_add_ct //添加一名反恐精英电脑玩家（已注释）

//bot_add_t //添加一名恐怖分子电脑玩家（已注释）

bot_chatter "off" //关闭电脑玩家无线电语音（开启/on，关闭/off）

bot_stop "1" //电脑玩家设为静止状态（活动状态/0，静止状态1/）

mp_roundtime "60" //每回合时间设为60分钟

mp_roundtime_hostage "60" //解救人质地图每回合时间设为60分钟

mp_roundtime_defuse "60" //拆弹地图每回合时间设为60分钟

mp_ignore_round_win_conditions "1" //禁用胜利条件

mp_warmuptime "0" //热身时间设为0秒

mp_freezetime "0" //开局原地静止时间设为0秒（回合开始前冻结玩家，默认6，最小0，最大60）

mp_restartgame "1" //重新开始游戏
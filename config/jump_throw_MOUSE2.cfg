// 跳投的正确触发顺序为:
//     (`+attack` | `+attack2` | (`+attack` & `+attack2`)) > (`+jump` & (`-attack` | `-attack2` | (`-attack` & `-attack2`)) > `-jump`
// 以如下方式绑定跳投时, 规范的按键顺序为:
//     `按住左键` > `按住右键` > `松开右键` > `松开左键`
// 不规范但允许使用的按键顺序为:
//     `按住左键` > `按住右键` > `松开左键` > `松开右键`


alias "+jump_throw" "+jump; -attack; -attack2"
alias "-jump_throw" "-jump"


alias "+func_MOUSE1" "+attack; bind MOUSE2 +jump_throw; -attack2"
alias "-func_MOUSE1" "-attack; bind MOUSE2 +func_MOUSE2"
    // 此处的 `-attack2` 是为了防止因为 `按住右键` > `按住左键` > `松开右键` > `松开左键` 的错误操作顺序无法释放 `-attack2` 导致的下一次开火无法触发的问题
    // 添加 `-attack2` 以后, 如上操作仍然不能触发跳投, 但是不会造成按键异常


alias "+func_MOUSE2" "+attack2"
alias "-func_MOUSE2" "-attack2; -jump"
    // 此处的 `-jump` 是为了防止因为 `按住左键` > `按住右键` > `松开左键` > `松开右键` 的不规范操作顺序无法释放 `-jump` 导致的下一次跳跃无法触发的问题


bind "MOUSE1" "+func_MOUSE1"
